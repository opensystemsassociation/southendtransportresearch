<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="environment">
                <select id="environments"></select>
            </div>
                <div>
                UPLOADED: <span id="uploadedcnt" data-bind-appstate="uploadedcnt-str">??</span> | 
                <span id="ioio" data-bind-ioio="ioio-str">??</span> | 
                SHAKE: <span id="shake" data-bind-accel="shake">??</span> |
                CURR POS:
                <span class="message" data-bind-geoloc="message">?</span>

            </div>
            <dl class="data-container">
                <dt class="label">Now</dt>
                <dd class="data time" data-bind-time="now-str">??</dd>
                <dt class="label">Start</dt>
                <dd class="data time" data-bind-time="start-str">??</dd>
                <dt class="label">Duration</dt>
                <dd class="data time" data-bind-time="duration">??</dd>
                <hr/>
                <dt class="label">Lat</dt>
                <dd class="data location" data-bind-geoloc="lat">??</dd>
                <dt class="label">Long</dt>
                <dd class="data location" data-bind-geoloc="lon">??</dd>
                <dt class="label">Distance</dt>
                <dd class="data location" data-bind-geoloc="dist">??</dd>
                <dt class="label">GeoCount</dt>
                <dd class="data location" data-bind-geoloc="count">??</dd>
                <hr/>
                <dt class="label">Accel</dt>
                <dd class="data" data-bind-accel="combined">??</dd>
                <hr/>
                <dt class="label">Deviceid | <span>Phonename</span></dt>
                <dd class="data" ><span data-bind-appstate="deviceid">?</span>|<span data-bind-appstate="devicename">?</span></dd>
                <hr/>
            </dl>
            <textarea class="description" id="description" placeholder="Add a description of the journey"></textarea>
            <div class="tag">
                <select id="tags"></select>
            <!--
            <div id="tags">
                <a class="current-indicator">Select tag</a>
                <ul class="list-parent"></ul>
            </div>
            -->
            <button class="start hide" onclick="stp.startActivity();">Start</button>
            <button class="exit hide" onclick="stp.exitApplication();">Exit</button>
        </div>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/lib/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/app.js"></script> <!-- Depends on utils. -->
        <script type="text/javascript">
            var stp = STP.app();
            stp.initialise();
        </script>
    </body>
</html>
