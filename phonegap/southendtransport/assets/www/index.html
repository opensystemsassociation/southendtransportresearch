<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
        	<div>
                UPLOADED: <span id="uploadedcnt" data-bind-uploadedcnt="uploadedcnt-str">??</span> | 
                <span id="ioio" data-bind-ioio="ioio-str">??</span> | 
                SHAKE: <span id="shake" data-bind-accel="shake">??</span>
                <span class="message" data-bind-geoloc="message">Sent to server?</span>

            </div>
            <dl>
                <dt class="label">Now</dt>
                <dd class="time" data-bind-time="now-str">??</dd>
                <dt class="label">Start</dt>
                <dd class="time" data-bind-time="start-str">??</dd>
                <dt class="label">Duration</dt>
                <dd class="time" data-bind-time="duration">??</dd>
                <hr/>
                <dt class="label">Lat</dt>
                <dd class="location" data-bind-geoloc="lat">??</dd>
                <dt class="label">Long</dt>
                <dd class="location" data-bind-geoloc="lon">??</dd>
                <dt class="label">GeoCount</dt>
                <dd class="location" data-bind-geoloc="count">??</dd>
                <hr/>
                <dt class="label">Accel</dt>
                <dd id="accel" data-bind-accel="combined">??</dd>
                <hr/>
                <dt class="label">Deviceid</dt>
                <dd id="deviceid" data-bind-deviceid="deviceid-str">??</dd>

                
            </dl>
            <hr/>
            <textarea class="description" id="description" placeholder="Add a description of the journey"></textarea>
            <button class="start" onclick="stp.startActivity();">Start</button>
            <button class="exit hide" onclick="stp.exitApplication();">Exit</button>
        </div>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/lib/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            var stp = STP.app();
            stp.initialise();
        </script>
    </body>
</html>
